<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoryn Meme Hub</title>

  <!-- AdSense verification meta -->

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #1e90ff;
      text-shadow: 2px 2px 5px #000;
    }
    #meme-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .meme {
      background: #1b1b2f;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .meme:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #1e90ff;
    }
    .meme img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Zoryn Meme Hub ðŸ”¥</h1>

<div id="meme-container"></div>

<script>
  const memes = [
    "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/memes/meme1.jpg",
    "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/memes/meme2.jpg",
    "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/memes/meme3.jpg",
    "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/memes/meme4.jpg"
  ];
  const container = document.getElementById("meme-container");
  memes.forEach(url => {
    const div = document.createElement("div");
    div.className = "meme";
    div.innerHTML = `<img src="${url}" alt="Meme">`;
    container.appendChild(div);
  });
</script>

</body>
</html>
