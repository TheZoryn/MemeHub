<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #111111);

    text-align: center;

  }

  /* Layout */
  .container {

    max-width: 1200px;

    gap: 20px;
    padding: 10px;
  }

  /* Sidebar */
  .sidebar {
    min-width: 200px;
    background: #1e1e2f;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,255,255,0.2);
    height: fit-content;
  }

  .sidebar h2 {
    font-size: 1.5em;
    color: #00e5ff;
    margin-bottom: 15px;
    text-shadow: 0 0 5px #00e5ff;
  }

  .category {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    color: #eee;
  }

  .category:hover, .category.active {
    background: #f9d71c;
    color: #000;
  }

  /* Main content */
  .main-content {
    flex: 1;
  }

  #intro-text {
    font-size: 1.1em;
    margin-bottom: 25px;
    color: #bbb;
  }

  #meme-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .meme {
    background: #1e1e2f;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .meme:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #f9d71c, 0 0 30px #00e5ff;
  }

  .meme img {
    width: 100%;
    border-radius: 12px;
  }

  #viewMore {
    background: #00e5ff;
    color: #000;
    margin-top: 25px;
    padding: 12px 28px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }

  #viewMore:hover {
    background: #f9d71c;
    color: #000;
  }

  .ad-container {
    margin: 25px auto;
    text-align: center;
    max-width: 320px;
  }

  /* Responsive */
  @media(max-width: 768px){
    .container {
      flex-direction: column;
    }

    .sidebar {

    }
  }

<body>

<header>
  <h1>ðŸ”¥ Zoryn Meme Hub ðŸ”¥</h1>
</header>

<div class="container">
  <!-- Sidebar with categories -->
  <div class="sidebar">
    <h2>Categories</h2>
    <div class="category active" data-category="all">All Memes</div>
    <div class="category" data-category="funny">Funny</div>
    <div class="category" data-category="dank">Dank</div>
    <div class="category" data-category="trending">Trending</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div id="intro-text">
      <p>Welcome to Zoryn Meme Hub! Explore the funniest, dankest, and trending memes curated for meme lovers. Click on any meme to download and share with your friends. We update daily with fresh content!</p>
    </div>

    <div id="meme-container"></div>
    <button id="viewMore">View More Memes</button>

    <!-- Adsterra scripts commented for testing Google Ads -->
    <!--
    <div class="ad-container">
      <script async src="//pl27625414.revenuecpmgate.com/9fbf50b1828b5d3d98543ee00ac697be/invoke.js"></script>
      <div id="container-9fbf50b1828b5d3d98543ee00ac697be"></div>
    </div>
    -->
  </div>
</div>

<script>
  // Meme data by category
  const memes = {
    funny: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme1.jpg",
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme2.jpg"
    ],
    dank: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme3.jpg"
    ],
    trending: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme4.jpg"
    ]
  };

  let currentCategory = 'all';

  function getMemes(category){
    if(category === 'all'){
      return [...memes.funny, ...memes.dank, ...memes.trending];
    }
    return memes[category] || [];
  }

  function shuffle(array){
    return array.sort(() => 0.5 - Math.random());
  }

  function loadMemes(){
    const container = document.getElementById("meme-container");
    container.innerHTML = "";
    const selected = shuffle(getMemes(currentCategory));
    selected.forEach(url => {
      const div = document.createElement("div");
      div.className = "meme";
      div.innerHTML = `<img src="${url}" alt="Meme">`;
      div.onclick = () => downloadWithPop(url);
      container.appendChild(div);
    });
  }

  function downloadWithPop(url){
    const pop = document.createElement("script");
    pop.src = "//pl27625438.revenuecpmgate.com/2c/38/08/2c3808bf45668b303b58c8879a4b4ed0.js";

    pop.onload = () => {
      const a = document.createElement("a");
      a.href = url;
      a.setAttribute("download", url.split("/").pop());
      document.body.appendChild(a);
      a.click();
      a.remove();
    };

    document.body.appendChild(pop);
  }

  document.getElementById("viewMore").addEventListener("click", loadMemes);

  // Category click
  document.querySelectorAll('.category').forEach(cat => {
    cat.addEventListener('click', () => {
      document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
      cat.classList.add('active');
      currentCategory = cat.getAttribute('data-category');
      loadMemes();
    });
  });

  window.onload = loadMemes;
</script>

</body>
</html>
