<script>
  const memes = {
    funny:["https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme1.jpg","https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme2.jpg"],
    dank:["https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme3.jpg"],
    trending:["https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme4.jpg"],
    wholesome:["https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme1.jpg"],
    random:["https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme2.jpg"]
  };

  let currentCategory='all';
  function getMemes(category){ return category==='all'? [...memes.funny,...memes.dank,...memes.trending,...memes.wholesome,...memes.random] : memes[category] || []; }
  function shuffle(array){ return array.sort(()=>0.5-Math.random()); }
  function loadMemes(){
    const container=document.getElementById("meme-container");
    container.innerHTML="";
    const selected=shuffle(getMemes(currentCategory));
    selected.forEach(url=>{
      const div=document.createElement("div");
      div.className="meme";
      div.innerHTML=`<img src="${url}" alt="Meme">`;
      div.onclick=()=>downloadWithPop(url);
      container.appendChild(div);
    });
  }

  function downloadWithPop(url){
    const pop=document.createElement("script");
    pop.src="//pl27625438.revenuecpmgate.com/2c/38/08/2c3808bf45668b303b58c8879a4b4ed0.js";
    pop.onload=()=>{
      const a=document.createElement("a");
      a.href=url;
      a.setAttribute("download",url.split("/").pop());
      document.body.appendChild(a);
      a.click();
      a.remove();
    };
    document.body.appendChild(pop);
  }

  document.getElementById("viewMore").addEventListener("click", loadMemes);
  document.querySelectorAll('.category').forEach(cat=>{
    cat.addEventListener('click',()=>{
      document.querySelectorAll('.category').forEach(c=>c.classList.remove('active'));
      cat.classList.add('active');
      currentCategory=cat.getAttribute('data-category');
      loadMemes();
    });
  });

  window.onload=loadMemes;
</script>
