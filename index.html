<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoryn Meme Hub</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #1e90ff; /* Blue theme */
    text-shadow: 2px 2px 5px #000;
  }

  #instruction {
    font-size: 1.1em;
    margin-bottom: 20px;
    color: #aaa;
  }

  #meme-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 900px;
    margin: auto;
  }

  .meme {
    background: #1b1b2f;
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .meme:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #1e90ff;
  }

  .meme img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
  }

  .download-text {
    margin-top: 10px;
    font-size: 1.1em;
    color: #1e90ff; /* Blue text */
    cursor: pointer;
    transition: 0.3s;
  }

  .download-text:hover {
    color: #00bfff;
    text-decoration: underline;
  }

  #viewMore {
    background: #1e90ff;
    color: #fff;
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  #viewMore:hover {
    background: #00bfff;
  }
</style>
</head>
<body>

<h1>ðŸ”¥ Zoryn Meme Hub ðŸ”¥</h1>
<div id="instruction">
Click on a meme to download, then close the ad or press back â€” your download will start
</div>

<div id="meme-container"></div>

<button id="viewMore">View More Memes</button>

<script>
const memes = [
  "memes/meme1.jpg",
  "memes/meme2.jpg",
  "memes/meme3.jpg",
  "memes/meme4.jpg"
];

// Shuffle memes
function shuffle(array) {
  return array.sort(() => 0.5 - Math.random());
}

// Load 4 memes
function loadMemes() {
  const container = document.getElementById("meme-container");
  container.innerHTML = "";
  const selected = shuffle(memes).slice(0,4);

  selected.forEach(url => {
    const div = document.createElement("div");
    div.className = "meme";
    div.innerHTML = `
      <img src="${url}" alt="Meme" onclick="downloadWithPop('${url}')">
      <div class="download-text" onclick="downloadWithPop('${url}')">Click to Download</div>
    `;
    container.appendChild(div);
  });
}

// Download meme with optional popunder
function downloadWithPop(url) {
  // Optional popunder ad
  const pop = document.createElement("script");
  pop.src = "//pl27625438.revenuecpmgate.com/2c/38/08/2c3808bf45668b303b58c8879a4b4ed0.js";
  document.body.appendChild(pop);

  // Delay download so user can close/come back
  setTimeout(() => {
    const a = document.createElement("a");
    a.href = url;
    a.setAttribute("download", url.split("/").pop());
    document.body.appendChild(a);
    a.click();
    a.remove();
  }, 1000);
}

document.getElementById("viewMore").addEventListener("click", () => {
  loadMemes();
});

// Initial load
loadMemes();
</script>

</body>
</html>
