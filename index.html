<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeHub</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    .meme {
      margin: 20px auto;
      border: 2px solid #58a6ff;
      border-radius: 12px;
      padding: 10px;
      max-width: 400px;
      background: #161b22;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .meme:hover {
      transform: scale(1.03);
    }
    .meme img {
      max-width: 100%;
      border-radius: 10px;
    }
    .instructions {
      margin: 15px 0;
      font-size: 14px;
      color: #8b949e;
    }
    .more-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #58a6ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .more-btn:hover {
      background-color: #1f6feb;
    }
  </style>
</head>
<body>

  <a class="more-btn" href="https://thezoryn.github.io/MemeHub/" target="_blank">View More Memes</a>

  <script type="text/javascript">
    function showAdAndDownload(fileUrl) {
      // Load popunder script dynamically
      var s = document.createElement("script");
      s.src = "https://www.revenuecpmnetwork.com/script.js"; // replace with your ad network JS link
      document.body.appendChild(s);

      // After a delay, start the download
      setTimeout(() => {
        let link = document.createElement("a");
        link.href = fileUrl;
        link.download = fileUrl.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 4000); // 4s delay to ensure ad script runs
    }
  </script>
