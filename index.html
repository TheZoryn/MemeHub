  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function loadMemes() {
    const container = document.getElementById("meme-container");
    container.innerHTML = "";
    const selected = shuffle(memes).slice(0, 4);

    selected.forEach(url => {

        <button class="btn btn-download" onclick="downloadMeme('${url}')">â¬‡ Download</button>
      `;
      container.appendChild(div);
    });
  }

  function downloadMeme(url) {
    // You can later replace this with individual ZIP links
    const a = document.createElement("a");
    a.href = url;
    a.setAttribute("download", url.split("/").pop());
    document.body.appendChild(a);
    a.click();
    a.remove();
