<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    #meme-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .meme {
      background: #2a2a40;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .meme:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .meme img {
      width: 100%;
      border-radius: 10px;
    }
    #downloadAll {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4757;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2em;
    }
    #viewMore {
      margin-top: 20px;
      padding: 12px 24px;
      background: #1e90ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Meme Hub ðŸ”¥</h1>
  <div id="meme-container"></div>

  <button id="downloadAll">â¬‡ Download All Memes</button>
  <br>
  <button id="viewMore">View More</button>

  <script>
    const memes = [
      "memes/mem1.jpg",
      "memes/mem2.jpg",
      "memes/mem3.jpg",
      "memes/mem4.jpg"
      // Add more memes here if you want
    ];

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function loadMemes() {
      const container = document.getElementById("meme-container");
      container.innerHTML = "";
      const selected = shuffle(memes).slice(0, 4);

      selected.forEach(url => {
        const div = document.createElement("div");
        div.className = "meme";
        div.innerHTML = `<img src="${url}" alt="Meme">`;
        container.appendChild(div);
      });
    }

    document.getElementById("downloadAll").addEventListener("click", () => {
      window.location.href = "memes.zip";
    });

    let firstClick = true;
    document.getElementById("viewMore").addEventListener("click", () => {
      if (firstClick) {
        window.open(window.location.href, "_blank");
        firstClick = false;
      }
      loadMemes();
    });

    loadMemes();
  </script>
</body>
</html>
