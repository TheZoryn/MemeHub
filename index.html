<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoryn Meme Hub</title>

<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #111;
    color: #eee;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background: #1b1b2f;
    padding: 20px 10px;
    box-shadow: 2px 0 15px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar-top { flex: 1; }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00e5ff;
    font-size: 1.6em;
  }

  .category {
    padding: 12px 15px;
    margin: 5px 10px;
    cursor: pointer;
    border-radius: 8px;
    color: #eee;
    transition: 0.3s;
    font-size: 1em;
  }

  .category:hover, .category.active {
    background: #00e5ff;
    color: #111;
  }

  .sidebar-bottom { margin-top: 20px; text-align:center; }

  /* Main content */
  .main-content { margin-left: 260px; padding: 20px; }

  header h1 {
    font-size: 2.5em;
    color: #00e5ff;
    text-shadow: 0 0 10px #00e5ff;
    text-align: center;
  }

  #intro-text {
    font-size: 1.1em;
    margin: 20px auto;
    max-width: 900px;
    color: #bbb;
    text-align: center;
  }

  #meme-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .meme {
    background: #1e1e2f;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .meme img { width: 100%; border-radius: 10px; }

  .meme:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #00e5ff, 0 0 30px #00e5ff;
  }

  #viewMore {
    display: block;
    margin: 30px auto 50px;
    padding: 14px 35px;
    font-size: 1.3em;
    font-weight: bold;
    background: #00e5ff;
    color: #111;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,255,255,0.4);
  }

  #viewMore:hover {
    background: #0ff;
    box-shadow: 0 4px 20px rgba(0,255,255,0.6);
  }

  .ad-container {
    margin: 20px auto;
    text-align: center;
    max-width: 320px;
  }

  /* Responsive */
  @media(max-width: 768px){
    .sidebar { position: relative; width: 100%; height: auto; flex-direction: row; flex-wrap: wrap; padding: 10px; }
    .sidebar h2 { width: 100%; margin-bottom: 10px; text-align: left; }
    .sidebar-bottom { width: 100%; margin-top: 10px; }
    .main-content { margin-left: 0; }
  }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-top">
    <h2>Categories</h2>
    <div class="category active" data-category="all">All Memes</div>
    <div class="category" data-category="funny">Funny</div>
    <div class="category" data-category="dank">Dank</div>
    <div class="category" data-category="trending">Trending</div>
    <div class="category" data-category="wholesome">Wholesome</div>
    <div class="category" data-category="random">Random</div>
  </div>

  <div class="sidebar-bottom">
    <!-- Adsterra ad -->
    <div class="ad-container">
      <script type="text/javascript">
        atOptions = {
          'key' : 'b5e2c85c8ab83c80e3177fda9b87c8e4',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/b5e2c85c8ab83c80e3177fda9b87c8e4/invoke.js"></script>
    </div>
    <p>&copy; 2025 Zoryn Meme Hub</p>
  </div>
</div>

<div class="main-content">
  <header>
    <h1>ðŸ”¥ Zoryn Meme Hub ðŸ”¥</h1>
  </header>

  <div id="intro-text">
    <p>Welcome to Zoryn Meme Hub! Explore funny, trending, and wholesome memes. Click on any meme to download and share with friends. Daily updates keep content fresh!</p>
  </div>

  <div id="meme-container"></div>
  <button id="viewMore">View More Memes</button>

  <!-- Optional Adsterra banner in main content -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '2918ca768846807031a94b527a5b5c01',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/2918ca768846807031a94b527a5b5c01/invoke.js"></script>
  </div>
</div>

<script>
  const memes = {
    funny: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme1.jpg",
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme2.jpg"
    ],
    dank: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme3.jpg"
    ],
    trending: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme4.jpg"
    ],
    wholesome: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme1.jpg"
    ],
    random: [
      "https://raw.githubusercontent.com/TheZoryn/MemeHub/main/meme2.jpg"
    ]
  };

  let currentCategory = 'all';

  function getMemes(category){
    if(category === 'all'){
      return [...memes.funny, ...memes.dank, ...memes.trending, ...memes.wholesome, ...memes.random];
    }
    return memes[category] || [];
  }

  function shuffle(array){
    return array.sort(() => 0.5 - Math.random());
  }

  function loadMemes(){
    const container = document.getElementById("meme-container");
    container.innerHTML = "";
    const selected = shuffle(getMemes(currentCategory));
    selected.forEach(url => {
      const div = document.createElement("div");
      div.className = "meme";
      div.innerHTML = `<img src="${url}" alt="Meme">`;
      div.onclick = () => downloadWithPop(url);
      container.appendChild(div);
    });
  }

  function downloadWithPop(url){
    const pop = document.createElement("script");
    pop.src = "//pl27625438.revenuecpmgate.com/2c/38/08/2c3808bf45668b303b58c8879a4b4ed0.js";

    pop.onload = () => {
      const a = document.createElement("a");
      a.href = url;
      a.setAttribute("download", url.split("/").pop());
      document.body.appendChild(a);
      a.click();
      a.remove();
    };

    document.body.appendChild(pop);
  }

  document.getElementById("viewMore").addEventListener("click", loadMemes);

  document.querySelectorAll('.category').forEach(cat => {
    cat.addEventListener('click', () => {
      document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
      cat.classList.add('active');
      currentCategory = cat.getAttribute('data-category');
      loadMemes();
    });
  });

  window.onload = loadMemes;
</script>

</body>
</html>
